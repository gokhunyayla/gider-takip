<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Gider Takip Pro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <div class="login-icon">
                <i class="fas fa-chart-line text-white fs-1"></i>
            </div>
            <h2 class="h4 fw-bold">Gider Takip Pro</h2>
            <p class="text-muted">Hesabınıza giriş yapın</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label class="form-label" for="username">
                    <i class="fas fa-user me-1"></i>Kullanıcı Adı
                </label>
                <input type="text" id="username" name="username" required
                       class="form-control"
                       placeholder="Kullanıcı adınızı girin">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="password">
                    <i class="fas fa-lock me-1"></i>Şifre
                </label>
                <input type="password" id="password" name="password" required
                       class="form-control"
                       placeholder="Şifrenizi girin">
            </div>
            
            <div class="form-check mb-4">
                <input type="checkbox" name="remember" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">
                    Beni hatırla
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
        </form>
        
        <div class="text-center">
            <p class="mb-0">
                Hesabınız yok mu? 
                <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                    Kayıt olun
                </a>
            </p>
        </div>
        
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
