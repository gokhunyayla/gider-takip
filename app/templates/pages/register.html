<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Gider Takip Pro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .register-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="text-center mb-4">
            <div class="register-icon">
                <i class="fas fa-user-plus text-white fs-1"></i>
            </div>
            <h2 class="h4 fw-bold">Yeni Hesap Oluştur</h2>
            <p class="text-muted">Bilgilerinizi girerek kayıt olun</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
                <label class="form-label" for="full_name">
                    <i class="fas fa-id-card me-1"></i>Ad Soyad
                </label>
                <input type="text" id="full_name" name="full_name" required
                       class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="username">
                    <i class="fas fa-user me-1"></i>Kullanıcı Adı
                </label>
                <input type="text" id="username" name="username" required
                       class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope me-1"></i>E-posta
                </label>
                <input type="email" id="email" name="email" required
                       class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="password">
                    <i class="fas fa-lock me-1"></i>Şifre
                </label>
                <input type="password" id="password" name="password" required
                       class="form-control" minlength="6">
                <small class="text-muted">En az 6 karakter</small>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i>Kayıt Ol
            </button>
        </form>
        
        <div class="text-center">
            <p class="mb-0">
                Zaten hesabınız var mı? 
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                    Giriş yapın
                </a>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
